<!DOCTYPE html>

<html>
    <head>
        <title>Order Submition</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <form method="post" id="OrderSubmissionForm">
        <div id="SubmissionFormText">
            <h1>Submit Order</h1>

            Full Name <input type="text">
            <br>Select File <input type="file">
            <br>Quantity <input type="number" min="1" value="1">
            <br>
            <br><input type="submit">
        </div>
    </form>

    <script>
        document.getElementById('OrderSubmissionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.close();
        });
    </script>
</html>
